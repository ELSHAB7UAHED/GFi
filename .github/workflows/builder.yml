name: Build ESP32 Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache arduino15
        uses: actions/cache@v4
        with:
          path: ~/.arduino15
          key: ${{ runner.os }}-arduino15-${{ hashFiles('**/platformio.ini', '**/*.ino', '**/*.json') }}
          restore-keys: |
            ${{ runner.os }}-arduino15-

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: latest

      - name: Update core index
        run: arduino-cli core update-index

      - name: Install esp32 core (Espressif)
        run: |
          arduino-cli core install esp32:esp32

      - name: Show installed cores
        run: arduino-cli core list

      - name: Compile sketch for ESP32 (generate .bin)
        run: |
          # adjust FQBN if you use a specific board variant (e.g. esp32:esp32:esp32wrover)
          arduino-cli compile --fqbn esp32:esp32:esp32 --output-dir build .

      - name: List build outputs
        run: ls -la build || true

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-binaries
          path: build
